name: Frontend CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    paths:
      - frontend/**
      - .github/workflows/frontend-ci.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect frontend changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "base_sha=$BASE_SHA" >> "$GITHUB_OUTPUT"
          echo "head_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"

          ZERO_SHA="0000000000000000000000000000000000000000"
          if [ "$BASE_SHA" = "$ZERO_SHA" ]; then
            # Initial push can report an all-zero before SHA; fall back to diffing the commit tree.
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "$HEAD_SHA" || true)
          else
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
          fi

          if printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(frontend/|\.github/workflows/frontend-ci\.yml$)'; then
            echo "frontend_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (no frontend changes)
        if: steps.changes.outputs.frontend_changed != 'true'
        run: echo "No frontend changes detected; skipping frontend lint/build."

      - name: Set up pnpm
        if: steps.changes.outputs.frontend_changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Set up Node
        if: steps.changes.outputs.frontend_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        if: steps.changes.outputs.frontend_changed == 'true'
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        if: steps.changes.outputs.frontend_changed == 'true'
        working-directory: frontend
        run: pnpm lint

      - name: Build
        if: steps.changes.outputs.frontend_changed == 'true'
        working-directory: frontend
        run: pnpm build
