name: Backend CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    paths:
      - apps/backend/**
      - .github/workflows/backend-ci.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Backend CI / test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect backend changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          ZERO_SHA="0000000000000000000000000000000000000000"
          if [ "$BASE_SHA" = "$ZERO_SHA" ]; then
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "$HEAD_SHA" || true)
          else
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
          fi

          if printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(apps/backend/|\.github/workflows/backend-ci\.yml$)'; then
            echo "backend_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "backend_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (no backend changes)
        if: steps.changes.outputs.backend_changed != 'true'
        run: echo "No backend changes detected; skipping backend build/test."

      - name: Set up JDK 21
        if: steps.changes.outputs.backend_changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build and test (Gradle)
        if: steps.changes.outputs.backend_changed == 'true'
        working-directory: apps/backend
        run: ./gradlew --no-daemon build

      - name: Upload test reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          if-no-files-found: ignore
          path: |
            apps/backend/**/build/test-results/test/**
            apps/backend/**/build/reports/tests/test/**
