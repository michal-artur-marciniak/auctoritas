name: Docker Build CI

on:
  pull_request:
    branches: [master, main]
    paths:
      - backend/**
      - infra/docker/**
      - docker-compose.yml
      - .github/workflows/docker-build-ci.yml
  push:
    branches: [master, main]
    paths:
      - backend/**
      - infra/docker/**
      - docker-compose.yml
      - .github/workflows/docker-build-ci.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  auth-service:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.auth
          push: false
          tags: local/auth-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  gateway-service:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway-service image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.gateway
          push: false
          tags: local/gateway-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  worker-service:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build worker-service image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.worker
          push: false
          tags: local/worker-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - auth-service
      - gateway-service
      - worker-service
    if: always()
    steps:
      - name: Verify all Docker builds succeeded
        run: |
          echo "auth-service:   ${{ needs.auth-service.result }}"
          echo "gateway-service:${{ needs.gateway-service.result }}"
          echo "worker-service: ${{ needs.worker-service.result }}"
          test "${{ needs.auth-service.result }}" = "success"
          test "${{ needs.gateway-service.result }}" = "success"
          test "${{ needs.worker-service.result }}" = "success"
