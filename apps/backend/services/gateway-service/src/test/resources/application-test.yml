server:
  port: 0

spring:
  application:
    name: gateway-service-test
  main:
    web-application-type: reactive
  
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: org-routes-test
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/api/v1/org/**

management:
  endpoints:
    web:
      exposure:
        include: health
