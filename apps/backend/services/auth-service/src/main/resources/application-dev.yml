spring:
  config:
    activate:
      on-profile: dev

  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    dev.auctoritas: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

auctoritas:
  auth:
    oauth:
      encryption:
        key: ${OAUTH_ENCRYPTION_KEY:dev-insecure-change-me}
        salt: ${OAUTH_ENCRYPTION_SALT:0123456789abcdef}

    password-reset:
      log-token: ${PASSWORD_RESET_LOG_TOKEN:false}
