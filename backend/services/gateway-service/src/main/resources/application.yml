server:
  port: 8080

spring:
  application:
    name: gateway-service
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # JWKS and OpenID discovery endpoints (public, no rate limiting)
            - id: well-known-routes
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/.well-known/**

            # SDK endpoints (API key required)
            - id: sdk-password-forgot
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/api/v1/auth/password/forgot
                - Method=POST
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 5
                    redis-rate-limiter.burstCapacity: 10
                    key-resolver: "#{@apiKeyResolver}"

            - id: sdk-google-oauth-authorize
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/api/v1/auth/oauth/google/authorize
                - Method=GET
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 50
                    redis-rate-limiter.burstCapacity: 100
                    key-resolver: "#{@apiKeyResolver}"
                - GoogleOAuthAuthorize

            - id: sdk-routes
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/api/v1/auth/**,/api/v1/users/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 50
                    redis-rate-limiter.burstCapacity: 100
                    key-resolver: "#{@apiKeyResolver}"
            
            # Org routes (dashboard API)
            - id: org-routes
              uri: ${AUTH_SERVICE_URL:http://localhost:8081}
              predicates:
                - Path=/api/v1/org/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 100
                    redis-rate-limiter.burstCapacity: 200
                    key-resolver: "#{@ipKeyResolver}"
          
          # Global CORS configuration
          globalcors:
            cors-configurations:
              '[/api/v1/org/**]':
                allowedOrigins:
                  - ${CORS_ALLOWED_ORIGINS_0:http://localhost:3000}
                  - ${CORS_ALLOWED_ORIGINS_1:http://localhost:5173}
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders:
                  - "*"
                exposedHeaders:
                  - Authorization
                  - X-Request-Id
                allowCredentials: true
                maxAge: 3600

management:
  endpoints:
    web:
      exposure:
        include: health
