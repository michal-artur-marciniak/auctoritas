spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

logging:
  level:
    dev.auctoritas: DEBUG
    org.hibernate: WARN

auctoritas:
  jwt:
    secret: test-jwt-secret-that-is-at-least-32-characters-long
    issuer: auctoritas-test
    access-token-ttl-seconds: 3600
