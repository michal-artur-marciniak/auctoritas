spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    jpa:
      show-sql: false

    flyway:
      baseline-on-migrate: false

logging:
  level:
    dev.auctoritas: INFO
    org.hibernate: WARN
