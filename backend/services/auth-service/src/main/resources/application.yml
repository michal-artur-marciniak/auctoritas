server:
  port: 8081

spring:
  application:
    name: auth-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auctoritas}
    username: ${DB_USERNAME:auctoritas}
    password: ${DB_PASSWORD:auctoritas_dev}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    dev.auctoritas: INFO
    org.flywaydb: INFO

auctoritas:
  jwt:
    issuer: ${JWT_ISSUER:auctoritas}
    access-token-ttl-seconds: ${JWT_ACCESS_TOKEN_TTL:3600}
    # RS256 key pair - use environment variables in production
    private-key: ${JWT_PRIVATE_KEY:}
    public-key: ${JWT_PUBLIC_KEY:}
