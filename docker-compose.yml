version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: auctoritas-postgres
    environment:
      POSTGRES_DB: auctoritas
      POSTGRES_USER: auctoritas
      POSTGRES_PASSWORD: auctoritas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auctoritas"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:8.4-alpine
    container_name: auctoritas-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: auctoritas-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI (http://localhost:15672, guest/guest)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
  auth-service:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.auth
    container_name: auctoritas-auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auctoritas
      DB_USERNAME: auctoritas
      DB_PASSWORD: auctoritas_dev
      SPRING_PROFILES_ACTIVE: dev
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8081:8081"
    volumes:
      - ./keys:/run/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  gateway-service:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.gateway
    container_name: auctoritas-gateway-service
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      REDIS_HOST: redis
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
  worker-service:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: auctoritas-worker-service
    ports:
      - "8082:8082"

volumes:
  postgres_data:
